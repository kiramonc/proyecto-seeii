<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../templates/template.xhtml">
            <ui:define name="content">
                <h:form id="frmRegistrarTema">
                    <center><h2>FORMULARIO CREAR TEMA</h2></center>
                    <hr/>

                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <div id="datosTema">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Nombre: "  for="txtNombreTema"/>
                            <p:inputText id="txtNombreTema" label="Nombre" size="40" value="#{beanRTema.tema.nombre}">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtNombreTema"/>

                            <p:outputLabel value="Vocabulario: " for="txtVocabulario"/>
                            <p:inputText id="txtVocabulario" label="Vocabulario:" size="40" value="#{beanRTema.tema.vocabulario}">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtVocabulario"/>

                            <p:outputLabel value="Objetivo: " for="txtObjetivo"/>
                            <p:inputText id="txtObjetivo" label="Objetivo" size="40" value="#{beanRTema.tema.objetivo}">
                            </p:inputText>
                            <p:message for="txtObjetivo"/>

                            <p:outputLabel value="Dominio: " for="txtDominio"/>
                            <p:inputText id="txtDominio" label="Dominio:" size="40" value="#{beanRTema.tema.dominio}">
                            </p:inputText>
                            <p:message for="txtDominio"/>

                            <p:outputLabel value="Unidad EnseÃ±anza:" for="menuUnidaE"/>
                            <p:selectOneMenu  converter="unidadEConverter" id="menuUnidaE"  value="#{beanRTema.tema.unidadensenianza}" >
                                <f:selectItems id="itemsUnidad" value="#{beanRTema.listaUnidadensenianza}" var="t" itemLabel="#{t.nombreUnidad}"/>
                                <f:converter converterId="unidadEConverter"/>
                            </p:selectOneMenu>
                                                                         
                            <h:panelGroup></h:panelGroup> <!--ponemos un componente vacio -->
                            <p:commandButton value="Registrar" actionListener="#{beanRTema.registrar()}" update="frmRegistrarTema" styleClass="botonstyle"/>
                        </h:panelGrid>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
