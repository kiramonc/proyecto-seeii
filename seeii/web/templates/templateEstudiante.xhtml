<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssEstudiante.css"/>
        <title>Sistema Tutor Inteligente de Inglés</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <img src="http://localhost:8080/seeii/faces/resources/imagen/logostiiEst.png" alt="STII" width="100%" height="100%"></img>
            <h:form id="frmMenuPrincipalEstudiante">
                <div id="sesionUsuarioEst">
                    <b>Usuario: </b>
                    <p:outputLabel value="#{beanSLogin.usernameLogin==null?'Anónimo':beanSLogin.usernameLogin}"/>
                    <!--enlace con el sesion bean-->

                    <p:commandLink value="Cerrar Sesión" action="#{beanSLogin.logout()}" update="frmMenuPrincipalEstudiante" />
                </div>
                <p:megaMenu>
                    <p:menuitem value="Test" outcome="/estudiante/estudianteK/listaTest" icon="ui-icon-home"/>
                    <p:menuitem value="Entrenar" outcome="/admin/unidad/buscar_unidad" icon="ui-icon-circle-check"/>
                </p:megaMenu>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
