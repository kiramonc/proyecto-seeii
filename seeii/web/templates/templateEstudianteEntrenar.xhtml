<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/cssEstudiante.css"/>
        <title>Entrenar</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <img src="http://localhost:8080/seeii/faces/resources/imagen/logostiiEst.png" alt="STII" width="100%" height="100%"></img>
                <h:form id="frmMenuPrincipalEstudiante">
                    <div id="sesionUsuarioEst">
                        <b>Usuario: </b>
                        <p:outputLabel value="#{beanSLogin.usernameLogin==null?'Anónimo':beanSLogin.usernameLogin}"/>
                        <!--enlace con el sesion bean-->

                        <p:commandLink value="Cerrar Sesión" action="#{beanSLogin.logout()}" update="frmMenuPrincipalEstudiante" />
                    </div>
                    <p:megaMenu style="background: #ddd;">
                        <p:menuitem value="Test" outcome="/estudiante/estudianteK/listaTest" icon="ui-icon-home"/>
                        <p:menuitem value="Entrenar" outcome="/estudiante/estudianteS/inicioAprendizaje" icon="ui-icon-circle-check"/>
                    </p:megaMenu>
                </h:form>


            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form id="dockEstudiante">
                        <p:dock position="left">
                            <p:menuitem value="Temas" icon="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/imagen/resultado/temas.png" outcome="/estudiante/estudianteS/inicioAprendizaje"/>
                            <p:menuitem value="Resultados" icon="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/imagen/resultado/resultado.png" outcome="/estudiante/estudianteS/verResultadosT"  />
                        </p:dock>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span>Sistema Tutor Inteligente para enseñanza de Inglés</span> por <span>Silvia Vacacela</span> <br />se distribuye bajo una <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Licencia Creative Commons Atribución 4.0 Internacional</a>.
            </ui:insert>
        </div>
    </h:body>

</html>
