<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        <h:outputScript library="js" name="jsControles.js"/>
        <title>Evaluación de inglés</title>
    </h:head>

    <h:body>

        <div id="top">
            <center><h1 id="banner">SISTEMA DE EVALUACIÓN DE INGLÉS</h1></center>
            <br/>
            <h:form id="frmMenuPrincipal">
                <div id="sesionUsuario">
                    <b>Usuario: </b>
                    <p:outputLabel value="#{beanSLogin.usernameLogin==null?'Anónimo':beanSLogin.usernameLogin}"/>
                    <!--enlace con el sesion bean-->
                    
                    <p:commandLink value="Cerrar Sesión" action="#{beanSLogin.logout()}" update="frmMenuPrincipal" />
                </div>
                <p:megaMenu>
                    <p:menuitem value="Inicio" outcome="/index"/>
                    <p:submenu label="Usuario" icon="ui-icon-person">
                        <p:column>
                            <p:submenu label="CRUD">
                                <p:menuitem value="Registrar" outcome="/admin/registrar_usuario" icon="ui-icon-pencil"/>
                                <p:menuitem value="Modificar" outcome="/admin/buscar" icon="ui-icon-document"/>
                                <p:menuitem value="Ver detalle" outcome="/admin/verDetalle" icon="ui-icon-info"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Tema" icon="ui-icon-plus">
                        <p:column>
                            <p:submenu label="CRUD Temas">
                                <p:menuitem value="Crear" outcome="/admin/tema/registrar_tema" icon="ui-icon-pencil"/>
                                <p:menuitem value="Modificar" outcome="/admin/buscar" icon="ui-icon-document"/>
                                <p:menuitem value="Ver detalle" outcome="/admin/verDetalle" icon="ui-icon-info"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Unidad Enseñanza" icon="ui-icon-plus">
                        <p:column>
                            <p:submenu label="CRUD Unidad">
                                <p:menuitem value="Crear" outcome="/admin/unidad/registrar_unidad" icon="ui-icon-pencil"/>
                                <p:menuitem value="Lista Unidades" outcome="/admin/unidad/buscar_unidad" icon="ui-icon-document"/>
                                <p:menuitem value="Ver detalle" outcome="/admin/verDetalle" icon="ui-icon-info"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
            Por: Katherine Ramón
        </div>

    </h:body>

</html>
