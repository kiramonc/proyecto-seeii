<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../templates/templateEstudiante.xhtml">
            <ui:define name="content">

                <h:form id="resultadoEnt">
                    <!--inicializamos el metodo inicializarListaFichaPrengunta-->
                    <h:outputLabel value="#{beansResultado.generarResultado()}"/>

                    <h:panelGrid id="panelTestM1" columns="2" cellspacing="25px">

                        <p:graphicImage  id="im1" value="#{FacesContext.getCurrentInstance()}/resources/imagen/Calificacion/#{beansResultado.imagenResult}" 
                                         />

                        <h:panelGrid columns="1" cellspacing="5px">
                            <p:outputLabel value="puntaje : #{beansResultado.entrenamiento.puntaje}" style="font-size: 18px; font-weight: bold; color: #000000; text-shadow: 0px 0px 1px;  text-align: center;"/>                               
                            <p:outputLabel value="TIEMPO :#{beansResultado.entrenamiento.tiempo} (segundos)" style="font-size: 18px; font-weight: bold; color: #000000; text-shadow: 0px 0px 1px;  text-align: center;"/>
                            <p:outputLabel value="Error : #{beansResultado.entrenamiento.error}" style="font-size: 18px; font-weight: bold; color: #000000; text-shadow: 0px 0px 1px; text-transform: uppercase; text-align: center;"/>
                            <p:outputLabel value="----------------------------------------------" style="font-size: 18px; font-wbeansTotalResultadoeight: bold; color: #000000; text-shadow: 0px 0px 1px; text-transform: uppercase; text-align: center;"/>                               
                            <p:outputLabel value="RESULTADO RED NEURONAL:" style="font-size: 18px; font-wbeansTotalResultadoeight: bold; color: #000000; text-shadow: 0px 0px 1px; text-transform: uppercase; text-align: center;"/>                               
                            <p:outputLabel value="#{beansResultado.resultado}" style="font-size: 18px; font-wbeansTotalResultadoeight: bold; color: #000000; text-shadow: 0px 0px 1px; text-align: center;"/>                               

                        </h:panelGrid>
                    </h:panelGrid>

                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
