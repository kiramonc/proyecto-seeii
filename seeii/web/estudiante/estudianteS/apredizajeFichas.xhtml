        <ui:composition template="./../../templates/templateEstudiante.xhtml">
            <ui:define name="content">
                
                <h1>PASO 1: Aprendizaje mediante Fichas</h1> 

                <h:panelGrid id="panelAprendizaje" columns="2" cellspacing="10px">
                    <p:carousel  id="frmEnsenanzaFicha" numVisible="1" itemStyle="width: 600px; height: 380px;"
                                 value="#{beansRFichaPregunta.crearFichasPreguntas(beanSEntrenar.idEntrenamiento, beanSEntrenar.idPrenguntaEnt)}"
                                 var="var"  effect="easeInStrong"  >  
                        <p:graphicImage   id="grafico" value="#{FacesContext.getCurrentInstance()}/resources/imagen/school/#{var.ficha.idFicha}.jpg" />

                    </p:carousel>

                    <p:commandButton value="Test" action="aprendizajeTest" icon="ui-icon-home" 
                                     style="padding: 15px; margin: 10px 55px 0px 0px; float: right;" />
                </h:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
