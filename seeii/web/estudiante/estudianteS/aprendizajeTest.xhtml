<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/templateEstudiante.xhtml">
            <ui:define name="content">
                <h1>PASO 2: Prueba de la asociaci√≥n de las fichas con sonidos</h1> 
                <!--inicializamos el metodo inicializarListaFichaPrengunta-->
                <h:outputLabel value="#{beansRPreguntaEntrena.inicializarListaFichaPrengunta(beanSEntrenar.idPrenguntaEnt)}"/>

                <h:panelGrid id="panelTest" columns="2" cellspacing="25px">
                    <h:form>
                        <p:dashboard id="board" model="#{beansRPreguntaEntrena.model}" >

                            <p:panel id="imagen1" header="IMAGEN" >
                                <p:graphicImage  id="im1" value="#{FacesContext.getCurrentInstance()}/resources/imagen/school/#{beansRPreguntaEntrena.obtnerficha1()}.jpg" 
                                                 width="120px" height="100px" />
                            </p:panel>

                            <p:panel id="imagen2" header="IMAGEN" >
                                <p:graphicImage  value="#{FacesContext.getCurrentInstance()}/resources/imagen/school/#{beansRPreguntaEntrena.obtnerficha2()}.jpg" 
                                                 width="120px" height="100px" />
                            </p:panel>

                            <p:panel id="imagen3" header="IMAGEN">
                                <p:graphicImage  value="#{FacesContext.getCurrentInstance()}/resources/imagen/school/#{beansRPreguntaEntrena.obtnerficha3()}.jpg" 
                                                 width="120px" height="100px"/>
                            </p:panel>

                            <p:panel id="sonido1" header="SONIDO">
                                <p:graphicImage  value="#{FacesContext.getCurrentInstance()}/resources/imagen/school/sonido.jpg" 
                                                 width="120px" height="100px" onclick="hablarF1()"/>
                            </p:panel>

                            <p:panel id="sonido2" header="SONIDO">
                                <p:graphicImage  value="#{FacesContext.getCurrentInstance()}/resources/imagen/school/sonido.jpg" 
                                                 width="120px" height="100px" onclick="hablarF2()"/>
                            </p:panel>

                            <p:panel id="sonido3" header="SONIDO">
                                <p:graphicImage  value="#{FacesContext.getCurrentInstance()}/resources/imagen/school/sonido.jpg" 
                                                 width="120px" height="100px" onclick="hablarF3()"/>
                            </p:panel>
                        </p:dashboard>

                        <input id="sonidoF1" value="#{beansRPreguntaEntrena.obtnerSonidoficha1()}" disabled='true' type="hidden" 
                               style="position: absolute; right: 50px; top: 150px;"></input>
                        <input id="sonidoF2" value="#{beansRPreguntaEntrena.obtnerSonidoficha2()}" disabled='true' type="hidden" 
                               style="position: absolute; right: 50px; top: 160px;"></input>
                        <input id="sonidoF3" value="#{beansRPreguntaEntrena.obtnerSonidoficha3()}" disabled='true' type="hidden" 
                               style="position: absolute; right: 50px; top: 170px;"></input>       
                        <p:commandButton id="btnFinTest" value="Finalizar test" action="aprendizajeTest" 
                                         style="padding: 15px; margin: 10px 35px 0px 0px; float: right;
                                         position: absolute;
                                         right: 150px;
                                         top: 150px;" /> 
                    </h:form>

                </h:panelGrid>

            </ui:define>

        </ui:composition>
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <script language="javascript">#{beansRPreguntaEntrena.obtnerSonidoficha1()}
        function hablarF1() {
            var elemento = document.getElementById("sonidoF1");
            var frase = elemento.value;
            responsiveVoice.speak(frase);
        }    
        function hablarF2() {
            var elemento = document.getElementById("sonidoF2");
            var frase = elemento.value;
            responsiveVoice.speak(frase);

        }
        function hablarF3() {
            var elemento = document.getElementById("sonidoF3");
            var frase = elemento.value;
            responsiveVoice.speak(frase);
        }
        </script>
    </body>
</html>
