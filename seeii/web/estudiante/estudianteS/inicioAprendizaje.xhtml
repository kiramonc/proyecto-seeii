<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/templateEstudianteEntrenar.xhtml">

            <ui:define name="content">
                <center><h2>LISTA DE TEMAS DISPONIBLES</h2></center><hr/>
                <h:form id="dockEntrenar">
                    

                    <p:dataGrid var="menuItem" value="#{beanRTema.getTemasPorUnidad(1)}" columns="5" rows="8"  >
                        <p:column style="text-align: center;">

                            <p:panel footer="#{menuItem.nombre}" styleClass="panelStyle" style="font-size: 12px; text-shadow: 0px 0px 1.5px; font-family: cursive,sans-serif; text-transform: uppercase;">
                               
                                <h:commandLink action="#{beansREntrenamiento.iniciarEntrenamiento(beanSLogin.usernameLogin, menuItem.idTema)}">
                                    <p:graphicImage styleClass="imgItem" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/iconos/SEnseniar.ico" width="80" height="70" cache="false"/>
                                </h:commandLink>
                            </p:panel>


                        </p:column>
                    </p:dataGrid>



                </h:form>

            </ui:define>


        </ui:composition>

    </body>
</html>
